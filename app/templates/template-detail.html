<a href="#!/templates">Go Back</a>
<div class="row templates">
  <br/>
  <div class="col-md-4">
    <img ng-src="/img/{{template.images[0].name}}" />
  </div>
  <div class="col-md-8">
    <h3>{{template.name}}</h3>
    <p>{{template.description}}</p>
    <h4>{{template.price | currency }}</h4>
    <p>BUY IT</p>
  </div>
</div>
