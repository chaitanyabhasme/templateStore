<div class="row templates">
  <div class="col-md-4" ng-repeat="color in imgColors track by $index">
    <h3>{{color | capitalize}} Template</h3>
    <img ng-src="/img/{{color}}.jpg">
    <h4>$19.99</h4>
    <a class="btn btn-primary btn-block" ng-href="#!/templates/{{color}}">Details</a>
  </div>
</div>
